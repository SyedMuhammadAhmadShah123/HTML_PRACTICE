<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link Tag</title>
</head>
<body>
    <!-- We can use acnhor tag to link to website -->
    <a href="https://www.google.com/" target="_blank">Google</a> <!-- This is used to open link in new tab -->
    <a href="https://www.google.com/" target="_self">Google</a> <!-- This is used to open link in same tab -->
    
    <!-- This how to link page to internal section -->
    <div id="news">
        <h2>News</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Sed non risus. Suspendisse lectus tortor, dignissim sit amet,
            adipiscing nec, ultricies sed, dolor. Lorem ipsum dolor sit amet, 
            consectetur adipiscing elit.
        </p>
    </div>
    <a href="#news">Go</a>

    <!-- CONTACT ME -->
    <!-- This how to link a email to anchor tag -->
    <a href="mailto:ahmad53shah@gamil.com">Mail Me</a>

    <!-- This how to link a number to anchor tag -->
    <a href="tel:+93216007619">Call Me</a>

    <a href="javascript:alert('Hello World!')">Click me</a>
    
</body>
</html>
